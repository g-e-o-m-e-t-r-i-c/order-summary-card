<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="design/style.css" />
	</head>
	<body>
		<div id="main">
			<img src="images/illustration-hero.svg" alt="main-image" id="vibe" />
			<h2 id="header">Order Summary</h2>

			<p id="desc">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>

			<div id="info">
				<img src="images/icon-music.svg" alt="music" id="music" />
				<div id="para">
					<p id="plan">Annual Plan</p>
					<p id="price">$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>

			<button>Proceed to Payment</button>
			<a href="#" id="cancel">Cancel Order</a>
		</div>
	</body>
</html>
